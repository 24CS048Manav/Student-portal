<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Student Portal</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>

  <header>
    <h1>📞 Contact Us</h1>
    <p>Reach out for help, support, or queries</p>
  </header>

  <main class="contact-container">
    <!-- Contact Form -->
    <section class="form-section">
      <h2>Send Us a Message</h2>
      <form action="mailto:help@charusat.edu.in" method="post" enctype="text/plain">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- College Contact Info -->
    <section class="info-section">
      <h2>Contact Details</h2>
      <p><strong>University:</strong> Charotar University of Science and Technology (CHARUSAT)</p>
      <p><strong>Address:</strong> Changa, Gujarat, India</p>
      <p><strong>Email:</strong> lathiyamanav29@gmail.com</p>
      <p><strong>Phone:</strong> +91-6356326966</p>
    </section>
  </main>

  <footer>
    <p><a href="dashboard.html">← Back to Dashboard</a></p>
  </footer>

</body>
</html>
